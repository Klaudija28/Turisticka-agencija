    <h1>Kontaktirajte nas</h1>
    <form>
    <label>Ime i prezime:</label><br>
    <input type="text" name="ime" placeholder="Vaše ime" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" placeholder="email@example.com" required><br><br>

    <label>Destinacija koja vas zanima:</label><br>
    <input type="text" name="destinacija" placeholder="npr. Ljubljana"><br><br>

    <label>Broj osoba:</label><br>
    <input type="number" name="broj" min="1" max="10"><br><br>

    <label>Poruka:</label><br>
    <textarea name="poruka" rows="4" cols="30"></textarea><br><br>

    <button type="submit">Pošalji</button>
